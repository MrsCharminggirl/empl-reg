<!DOCTYPE html>
<html>	
<head>
<title>Employee Registration</title>
</head>
<fieldset>
<body style="background-color: lightgray; width: 1000px;">
<center>Employee Data</center>
<form>
        <table>
        <tr>
                <td style="text-align: left;">Employee ID:</td>
                <td><input type="text" style="width: 40px;"></td>
                <td style="text-align: right;">Birth Date:</td>
                <td><input type="text" style="width: 100px;"></td>
            </tr>
            <tr>
                <td style="text-align: left;"> Manager ID:<td>
                <td><input type="text" style="width: 40px;"></td>
                <td style="text-align: right;">soc sec No:</td>
                <td><input type="text" style="width: 100px;"></td>
            </tr>
            <tr>
                <td style="text-align: left;"> Emp first Name:<td>
                <td><input type="text" style="width: 40px;"></td>
                <td style="text-align: right;">Salary:</td>
                <td><input type="text" style="width: 100px;"></td>
            </tr>
            <tr>
                <td style="text-align: left;"> Emp last Name:<td>
                <td><input type="text" style="width: 40px;"></td>
                <td style="text-align: right;">Start Date:</td>
                <td><input type="text" style="width: 100px;"></td>
            </tr>
            <tr>
                <td style="text-align: right;"> Department ID:<td>
                <td><input type="text" style="width: 40px;"></td>
                <td style="text-align: right;">Termination Date:</td>
                <td><input type="text" style="width: 100px;"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Street:</td>
                <td><input type="text" style="width: 400px;"></td>
                <td style="text-align: right;">Status:</td>
                <td><input type="radio">Active</td>
            </tr>
            <tr>
                <td style="text-align: right;">City</td>
                <td><input type="text" style="width: 250px;"></td>
                <td style="text-align: right;"></td>
                <td><input type="radio">Terminated</td>
            </tr>
            <tr>
                <td style="text-align: right;">State:</td>
                <td><input type="text" style="width: 40px;"></td>
                <td style="text-align: right;"></td>
                <td><input type="radio">On Leave</td>
            </tr>
            <tr>
                <td style="text-align: right;">Zip Code</td>
                <td><input type="text" style="width: 100px;"></td>
                <td style="text-align: right;">Health Insuarence</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Phone:</td>
                <td><input type="phone"></td>
                <td style="text-align: right;">Life Insuarence:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td style="text-align: right;">Sex:</td>
                <td><input type="radio">Male</td>
                <td style="text-align: right;">Day Care:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td style="text-align: right;"></td>
                <td><input type="radio">Female</td>
                <td style="text-align: right;"></td>
                <td></td>
            </tr>
       
</table>
</form>
</fieldset>
</body>
</html>
